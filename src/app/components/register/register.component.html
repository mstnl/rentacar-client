<div class="container mt-5">
    <h2>Kayıt Ol</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="kullaniciAdi">Kullanici Adı:</label>
        <input type="text" class="form-control" id="kullaniciAdi" [(ngModel)]="kullaniciAdi" name="kullaniciAdi" required>
      </div>
      <div class="form-group">
        <label for="password">Şifre:</label>
        <input type="password" class="form-control" id="sifre" [(ngModel)]="sifre" name="sifre" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Kayıt Ol</button>
    </form>
    <p class="mt-3">
      Zaten hesabınız var mı? <a routerLink="/login">Giriş Yap</a>
    </p>
  </div>
