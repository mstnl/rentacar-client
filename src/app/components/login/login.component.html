<div class="container mt-5">
    <h2>Giriş Yap</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Eposta:</label>
        <input type="email" class="form-control" id="kullaniciAdi" [(ngModel)]="kullaniciAdi" name="kullaniciAdi" required>
      </div>
      <div class="form-group">
        <label for="password">Şifre:</label>
        <input type="password" class="form-control" id="sifre" [(ngModel)]="sifre" name="sifre" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Giriş Yap</button>
    </form>
    <p class="mt-3">
      Hesabınız yok mu? <a routerLink="/register">Kayıt Ol</a>
    </p>
  </div>
